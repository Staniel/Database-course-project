
{% extends 'movie/base.html' %}
{% block main %}
{% load staticfiles %}
<div class="container">
        <h1 align="center">MovieDB</h1>
      </div>
<div class="container">
  <div>
    <img id="frontpic" src="{{STATIC_URL}}front.jpg" alt="Movie picture" width=300 height=150 >
  </div>

<div id="content-main" class="col-md-8">
<form action="{% url 'moviedb:register'%}" method="post" id="register-form"><input type='hidden' name='csrfmiddlewaretoken' value='hfMlMRlhNOXnJBmqnjnagEHVf4Yg4kAr' />
  {% csrf_token %}
  <div class="form-row">
    
    <label class="required" for="id_username">Username:</label> <input id="id_username" maxlength="254" name="username" type="text" />
  </div>
  <div class="form-row">
    
    <label class="required" for="id_password">Password:</label> <input id="id_password" name="password" type="password" />
    <input type="hidden" name="next" value="/admin/" />
  </div>
  {% if registermsg %}
    <p>{{registermsg}}</p>
  {%endif%}
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Register" />
  </div>
</form>
</div>

<div id="content-main" class="col-md-4">
<form action="{% url 'moviedb:login'%}" method="post" id="login-form"><input type='hidden' name='csrfmiddlewaretoken' value='hfMlMRlhNOXnJBmqnjnagEHVf4Yg4kAr' />
  {% csrf_token %}
  <div class="form-row">
    
    <label class="required" for="id_username">Username:</label> <input id="id_username" maxlength="254" name="username" type="text" />
  </div>
  <div class="form-row">
    
    <label class="required" for="id_password">Password:</label> <input id="id_password" name="password" type="password" />
    <input type="hidden" name="next" value="/admin/" />
  </div>
  {% if msg %}
    <p>{{msg}}</p>
  {%endif%}
  <div class="submit-row">
    <label>&nbsp;</label><input type="submit" value="Login" />
  </div>
</form>
</div>

</div>
{% endblock %}
